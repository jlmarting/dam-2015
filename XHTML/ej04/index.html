<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<h1>Comparativa de reproductores MP3</h1>
	<table border="1">
		<thead>
		<tr>
			<th></th>
			<th colspan="3">MP3 Mini</th>
			<th colspan="2">MP3 Grande</th>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td>Precio</td>
				<td>100</td>
				<td>200</td>
				<td>300</td>
				<td>400</td>
				<td>500</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<td>Capacidad</td>
				<td>4</td>
				<td>8</td>
				<td>16</td>
				<td>30</td>
				<td>80</td>
			</tr>
			<tr>
				<td>Colores</td>
				<td>*</td>
				<td>****</td>
				<td>*</td>
				<td colspan="2">**</td>
			</tr>
			<tr>
				<td>Pantalla</td>
				<td colspan="3">LCD 3cm</td>
				<td colspan="2">LCD 6cm</td>
			</tr>
			<tr>
				<td>Tiempo de carga</td>
				<td rowspan="2" colspan="3">Unas 3 horas</td>
				<td>Unas 4 horas</td>
				<td>Unas dos horas para alcanzar el 80% de carga</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
