<body>
    <form action="servidor.php" method="POST" id="registro">
        <fieldset>
            <legend>Registro</legend>
            <label for="registro_nombre">Nombre:</label><input class="required" type="text" name="nombre" id="registro_nombre">
            <label for="registro_apellidos">Apellido:</label><input class="required" type="text" name="apellido" id="registro_apellido">

            <label for="registro_comentarios">Comentarios:</label><textarea name="comentarios" id="registro_comentarios" rows="10" class="maxlong"></textarea>

            <input type="submit" value="Enviar">
        </fieldset>
